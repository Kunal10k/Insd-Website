<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #083f60, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* floating background circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 8s infinite alternate;
    }

    .bg1 {
      width: 300px;
      height: 300px;
      background: #3b82f6;
      top: 10%;
      left: 10%;
    }

    .bg2 {
      width: 250px;
      height: 250px;
      background: #22c55e;
      bottom: 10%;
      right: 15%;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-40px);
      }
    }

    /* card */
    .thankyou-card {
      position: relative;
      /* background:rgba(255,255,255,0.12); */
      backdrop-filter: blur(18px);
      border-radius: 6px;
      padding: 55px 45px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      from {
        transform: scale(0.85);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* check animation */
    .check-wrap {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.8s infinite;
    }

    .check {
      font-size: 48px;
      color: #fff;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6);
      }

      70% {
        box-shadow: 0 0 0 25px rgba(34, 197, 94, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }

    .thankyou-card h1 {
      font-size: 36px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .thankyou-card p {
      font-size: 15.8px;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 35px;
    }

    /* buttons */
    .btn-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      font-size: 14.5px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.35s;
    }

    .btn.primary {
      background: #283b75;
      color: #fff;
    }

    .btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
      background-color: #c89d49;
    }

    .btn.outline {
      border: 1.5px solid rgba(255, 255, 255, 0.5);
      color: #fff;
    }

    .btn.outline:hover {
      background: #fff;
      color: #111;
    }

    /* footer text */
    .small-text {
      margin-top: 28px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="bg-circle bg1"></div>
  <div class="bg-circle bg2"></div>

  <div class="thankyou-card">
    <div class="check-wrap">
      <div class="check">✓</div>
    </div>

    <h1>Thank You!</h1>
    <p>
      Your request has been successfully submitted. Our expert team will
      connect with you shortly to assist you further.
    </p>

    <div class="btn-group">
      <a href="index.php" class="btn primary">Back to Home</a>
      <!-- <a href="tel:+919999999999" class="btn outline">Call Now</a> -->
    </div>

    <div class="small-text">We appreciate your trust in us ✨</div>
  </div>
</body>

</html>
